services:
  wireguard:
    image: ghcr.io/linuxserver/wireguard:latest
    container_name: wireguard
    network_mode: "host"               # LATENCIA: host mode recomendado
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Lima
      - SERVERURL=maxtelperu.com
      - SERVERPORT=51820
      - PEERS=3
      - PEERDNS=1.1.1.1
      - INTERNAL_SUBNET=10.13.13.0/24
    volumes:
      - ./config:/config
      - /lib/modules:/lib/modules:ro
    # sysctls removed â€” apply these on the EC2 host when using host networking
    # Recommended host sysctls (apply on the host):
    # net.ipv4.ip_forward=1
    # net.core.rmem_max=16777216
    # net.core.wmem_max=16777216
    # net.core.netdev_max_backlog=5000
    # net.netfilter.nf_conntrack_max=262144
    # net.netfilter.nf_conntrack_udp_timeout=30
    restart: unless-stopped
